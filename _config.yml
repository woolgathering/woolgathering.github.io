# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: j a c o b s u n d s t r o m
description: > # this means to ignore newlines until "baseurl:"
  you can't understand it unless you've been there
repository: https://github.com/woolgathering/woolgathering.github.io
# baseurl: /jacobsundstrom.com  # the subpath of your site, e.g. /blog
# baseurl: /woolgathering.github.io  # the subpath of your site, e.g. /blog
baseurl: /  # the subpath of your site, e.g. /blog
url: https://www.jacobsundstrom.com  # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Sass settings
sass:
  style: compressed

# Theme settings
theme_mode: standard  # choices are: 'dark', 'standard', 'markdown'

# Customizations
your_name: jacob sundstrom
email: jacobsundstrom@gmail.com

navigation:
  - text: Home
    url: /
  - text: About
    url: /about
  - text: Work
    url: /work
  - text: Events
    url: /events
  - text: Code
    url: /code
  - text: woolgathering
    url: /woolgathering
  # - text: Examples
  #   url: /examples

